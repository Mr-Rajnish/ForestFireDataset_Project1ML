<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Forest Fire Prediction</title>
    <style>
        /* Internal Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: brightgreen;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgb(230, 235, 230);
            color:rgb(8, 184, 8);
            padding: 20px;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border: 4px solid rgb(8, 184, 8);;
        }

        .btn {
            background-color: black;
            color: rgb(8, 184, 8);
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: rgb(8, 184, 8);
            color: black;
        }
    </style>
</head>
<body>
    <h1>First Project Of ML - Rajnish Singh<br><span style="color: rgb(8, 184, 8);">Algerian Forest Fire Dataset</span></h1>

    <div class="container">
        <!-- Information Card -->
        <div class="card">
            <h3 style="color: black;">Dataset Information</h3>
            <p>Learn more about the Algerian Forest Fire Dataset and its features.</p>
            <a href="{{ url_for('dataset_info') }}" class="btn">Learn More</a>
        </div>

        <!-- Prediction Card -->
        <div class="card">
            <h3 style="color: black;">FWI Prediction</h3>
            <p>Predict the Fire Weather Index (FWI) using the dataset.</p>
            <br>
            <a href="{{ url_for('predict_datapoint') }}" class="btn">Go for Prediction</a>
        </div>
    </div>
</body>
</html>
